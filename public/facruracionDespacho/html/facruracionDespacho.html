    <head>

        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>

        <link href="../css/facruracionDespacho.css" rel="stylesheet" type="text/css"/>

    <body>
        <div id="divSubtitulo">
            <table style="height: 50px; vertical-align: top; width: 100%">
                <td style="width: 50px; height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                <td style="height: 50px;"><h4 id = "subtitulo" class="subTitulo">Facturación de despachos</h4></td> 
                <td id ="tdFinalizar" style="width: 50px; text-align: right; padding-right: 20">
                    <a id ="btnFacTodos" class="k-grid" onclick ="mostrarCustomPopUp()" aling="center"><span class="k-sprite po_check_sup"></span></a>
                </td>
            </table>   
            <div class="sidenavSup"></div>                    
        </div>
        <div class="container-fluid">            
            <div id="gridFacturacionDespachos"></div>        
        </div>
        
        
        <div id="customPopUp" hidden="hidden" style = "overflow: hidden;" class="">
            <div class="k-window-titlebar k-header" style="margin-top: -4px;">
                &nbsp;
                <span class="k-window-title">Clase de documento</span>
                <div class="k-window-actions">
                    <a role="button" href="#" class="k-window-action k-link" aria-label="Close">
                        <span class="k-icon k-i-close" onclick='cerrarCustomPopUp()' role="button"></span>
                    </a>
                </div>
            </div>
            <br>
            <br>
            <br>
        <span id="centeredNotification" style="display:none;"></span>
        <div >
            <div >
                <div >                    
                    <div >
                        <div >
                            <table style="width: 100%">
                                <p>Por favor seleccione la clase de documento que desea generar</p>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Clase de documento:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipClaseDoc" style="width: 100%" />                        
                                </td>
                            </tr>
                            </table>
                        </div>                        
                    </div>                    
                </div>


            </div>
            <footer><button id="buttonCab" class="k-primary" style="width: 100%;height: 40px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" onclick="facturarDespacho()">Aceptar</button>

        <br>
        <br>
        <br>
