    <body>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Cliente</h1>                                
                            </td>                            
                        </tr>
                    </table>
                    <div class="sidenavSup"></div>                    
                </div>
                <div class="row">                    
                    <div class="col-md-6">
                        <table style="width: 100%;">            
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Nit:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="nit" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Nombre:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="nombre" style="width: 100%" required/>
                                </td>
                            </tr>            
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Clase Cliente:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="claseCliente" style="width: 100%" required/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Email:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Email" class="k-textbox" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Calificacion de cliente:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Identificacion" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Cupo de crédito:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Cupo_De_Credito" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Cupo de ventas</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Cupo_De_Ventas" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Contacto Tesorería:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Persona_Contacto_Tesoreria" class="k-textbox" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Contacto ventas:</label>
                                </td>
                                <td class="tdDerecho">

                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Certificado análisis:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Certificado_Analisis" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Despachos parciales:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Despachos_Parciales" style="width: 100%" required/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Cliente nacional:</label>
                                </td>
                                <td class="tdDerecho">

                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Transportado por:</label>
                                </td>
                                <td class="tdDerecho">

                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">

                                </td>

                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Forma de pago :</label>
                                </td>

                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Número de lista:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Numero_Lista" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Día de pago :</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Dia_Pago"  style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Hora de pago:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Hora_Pago" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Bodega en consignación:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Bodega" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Precio por establecimiento:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Precio_Establecimiento" style="width: 100%" required/>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdIzquierdo">
                                    <label class="letraParrafo">Tope maximo galones:</label>
                                </td>
                                <td class="tdDerecho">
                                    <input id="Tope_Galones" style="width: 100%" required/>
                                </td>
                            </tr>
                            
<!--                            <tr>
                                <td class="tdBotones" colspan="2" >
                                    <button id="btAgregar" class="k-primary"  >Agregar</button>
                                    <button id="btCancelar" class="k-primary"  >Cancelar</button>
                                </td>                
                            </tr>-->
                        </table>                    
                    </div>

            </div>

    <footer><button id="buttonCab" class="k-primary" style="width: 99%;height: 40px; vertical-align: middle;" onclick="guardar()">Guardar</button><br>
    </footer>
