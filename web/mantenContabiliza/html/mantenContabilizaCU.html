<!DOCTYPE html>

<html>
    <head>
        <title>Lista de precios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/bootstrap.js" type="text/javascript"></script>        
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/mantenContabilizaCU.js" type="text/javascript"></script>        
        <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../css/mantenContabilizaCU.css" rel="stylesheet" type="text/css"/>
    </head>    
    <body>
        <div id="divCabeceraListaPrecios" class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Contabilización<label id="idNumerofactura"></label></h1>                                
                            </td>                            
                            <td style="width: 50px; text-align: right;">
                                <a id ="btnGuardar" class="k-grid" onclick ="guardarFactura()" aling="center"><span class="k-icon po_saveon"></span></a>
                            </td>
                            <td style="width: 50px; text-align: right; padding-right: 10px">
                                <a id ="btnCrear" class="k-grid" onclick = "window.history.back()" aling="center"><span class="k-icon po_back"></span></a>
                            </td>
                        </tr>
                    </table>
                    <div class="sidenavSup"></div>                    
                </div>
                <div class="col-sm-12">                    
                    <div class="row">
                        <div class="col-sm-4">
                            <table style="width: 100%">                            
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Descripción:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputDescripcion" style="width: 100%" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Maneja Diferidos</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputManejaDiferidos" style="width: 100%" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Concepto:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputConcepto" style="width: 100%" required/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-4">
                            
                            <table style="width: 100%">                            
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Moneda Extranjera:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputMonedaExtranjera" style="width: 100%" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Tipo de Regimen:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputTipoRegimen" style="width: 100%" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Maneja Pedido:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputManejaPedido" style="width: 100%" required/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-4">
                            <table style="width: 100%">                            
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Clase de Documento:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputClaseDocumento" style="width: 100%" required/>
                                    </td>
                                </tr> 
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Facturacion:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="inputFacturacion" style="width: 100%" required/>
                                    </td>
                                </tr>
                            </table>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Detalle</h1>
                            </td>
                            <td style="text-align: right; padding-right: 20">
                                <a id ="btnCrear" class="k-grid" onclick ="agregarItemDetalle()" aling="center"><span class="k-icon po_mas"></span></a>
                            </td>
                        </tr>
                    </table>                    
                </div>
            </div>
            <div id="outerWrapper" class="sidenavSub"> 
                <div id="gridDetalleContabiliza"></div>
            </div>       
        </div> 
    </body>
</html>
