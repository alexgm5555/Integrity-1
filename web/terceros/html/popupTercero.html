<html>
    <head>
        <title>Tercero</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../../scripts/bootstrap.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script> 
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>        
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../../terceros/js/variablesTerceros.js" type="text/javascript"></script>
        <script src="../js/popupTercero.js" type="text/javascript"></script>
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../terceros/css/terceros.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <span id="centeredNotification" style="display:none;"></span>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Tercero</h1>                                
                            </td>                            
                        </tr>
                    </table>
                    <div class="sidenavSup"></div>                    
                </div>
                <div class="row">
                    <div class="col-md-6">                        
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Tipo de documento:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="tipoDocumento" style="width: 100%" />                        
                                </td>
                            </tr>                            
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Número del documento:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipNumeroDoc"  class="k-textbox" style="width: 100%" onBlur="cuentaDigitos()"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Nombre:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipTercero" class="k-textbox" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Representante:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipRepresentante" class="k-textbox" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Pais: </label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipPais" value="" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Ciudad: </label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipCiudad" class="k-textbox" value="" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Dirección:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipDireccion"  class="k-textbox" style="width: 100%"/>                        
                                </td>
                            </tr>
                             <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Teléfono:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipTelefono" class="k-textbox" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Celular:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipCelular" class="k-textbox" required="required"  style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Email principal</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipEmailPrincipal" class="k-textbox" value="" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Email alterno</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipEmailAlterno" class="k-textbox" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Fecha Nacimiento/Constitución</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipFecha" style="width: 100%"/>
                                </td>
                            </tr>
                        </table>                        
                    </div>
                    <div class="col-md-6">                        
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Clase de tercero:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipClaseTer" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Actividad economica</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipActividadEconomica" value="" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Régimen:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipRegimen" value="" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Aplica Retención:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipRetencion" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Aplica Rete IVA</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipReteIVA" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Aplica Rete ICA:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipReteICA" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Autoretenedor:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipAutoretenedor" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Tipo régimen fiscal:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipRegimenFiscal" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Paraisos fiscales:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipParaisoFiscales" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Pago residentes:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipPagoResidentes" style="width: 100%"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo">Faturación:</label>
                                </td>
                                <td style="width: 75%">
                                    <input id="ipFacturacion" style="width: 100%"/>
                                </td>
                            </tr>
                        </table>
                    </div>                   
                </div>                
            </div>            
        </div>
        <!--<ul class="k-dialog-buttongroup k-dialog-button-layout-stretched" role="toolbar">-->
        
        <!--</ul>-->
        <footer><button id="buttonGuardar" class="k-primary" style="width: 100%;height: 40px; vertical-align: middle;" onclick="guardarTercero()">Guardar</button><br>
    </footer>
    </body>
    
    
</html>
