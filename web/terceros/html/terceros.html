<html>
    <head>
        <title>Terceros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script> 
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendoGrid.custom.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/variablesTerceros.js" type="text/javascript"></script>
        <script src="../js/terceros.js" type="text/javascript"></script>
        
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <!--<link href="../css/terceros.css" rel="stylesheet" type="text/css"/>-->
    </head>
    <body>
        <div id="divSubtitulo">
            <table style="height: 50px; vertical-align: top; width: 100%">
                <td style="width: 50px; height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>                
                <td style="height: 50px;"><h4 id = "subtitulo" class="subTitulo">Terceros</h4></td>                                 
                <td style="width: 40px; text-align: right; padding-right: 10px">
                    <a id ="btnFltrTercero" class="k-grid" onclick ="btnFltrTercero()" aling="center"><span class="k-sprite po_look"></span></a>
                </td>
                <td style="width: 40px; text-align: right; padding-right: 10px">
                    <a id ="btnCrearTercero" class="k-grid" onclick ="crearTercero()" aling="center"><span class="k-sprite po_mas"></span></a>
                </td>                 
            </table>   

        </div>
        <div id="outerWrapper" class="sidenavSup">
            <div id="gridTerceros"></div>
        </div>
        <script id="rowTemplate" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #">  
            <td>
            <span class="title">#: ter__nit #</span>
            </td>
            <td >
            <span class="title">#: ter__raz #</span>
            </td>            
            <td>
            <span class="title">#: ter__dir #</span>
            </td>
            <td >
            <span class="title">#: ter__tel #</span>
            </td>
            <td >
            <span class="title">#: mail_ter #</span>
            </td>
            <td >
            <a  class='k-grid-aprobar'><span id = "aprobar#: ter__nit#" class = "k-sprite #try{if(ter__est == 0){#po_checkAct#}else if(ter__est == 1){#po_checkBloq#}else if(ter__est == 99){#po_checkCreate#}}catch(e){#po_checkCreate#}#" ></span></a>            
            <a id = "pedEdit#: ter__nit#" class='k-grid-editar'><span id = "spanEdit#: ter__nit#" class='k-sprite po_editoff'title="Editar"></span></a>            
            </td>
            </tr>
        </script>
        <script id="altRowTemplate" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #"> 
            <td>
            <span class="title">#: ter__nit #</span>
            </td>
            <td >
            <span class="title">#: ter__raz #</span>
            </td>            
            <td>
            <span class="title">#: ter__dir #</span>
            </td>
            <td >
            <span class="title">#: ter__tel #</span>
            </td>
            <td >
            <span class="title">#: mail_ter #</span>
            </td>
            <td >
            <a  class='k-grid-aprobar'><span id = "aprobar#: ter__nit#" class = "k-sprite #try{if(ter__est == 0){#po_checkAct#}else if(ter__est == 1){#po_checkBloq#}else if(ter__est == 99){#po_checkCreate#}}catch(e){#po_checkCreate#}#" ></span></a>
            <a id = "pedEdit#: ter__nit#" class='k-grid-editar'><span id = "spanEdit#: ter__nit#" class='k-sprite po_editoff'title="Editar"></span></a>            
            </td>
            </tr>
        </script>
    </body>
</html>
