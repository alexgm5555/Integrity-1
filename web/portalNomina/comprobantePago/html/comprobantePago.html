<html>
    <head>
        <title>Comprobante de pago</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script> 
        <script src="../../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../../scripts/jquery-ui.js" type="text/javascript"></script>
        <link href="../../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>        
        <script src="../../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../../scripts/zipPdf.js" type="text/javascript"></script>
        <script src="../../../scripts/pakoPdf.js" type="text/javascript"></script>
        <script src="../../../js/servicios.js" type="text/javascript"></script>        
        <script src="../js/variablesComprobatePago.js" type="text/javascript"></script>
        <script src="../js/comprobantePago.js" type="text/javascript"></script>
        <link href="../../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>        
        <link href="../css/comprobantePago.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <table style="width: 100%">
                <tr>
                    <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                    <td>
                        <h1 id = "subtitulo" class="subTitulo">Comprobante de pago</h1>                                
                    </td>
                    <td style="width: 40px; text-align: right; padding-right: 10px">
                        <a id ="btnCrearPedido" class="k-grid" onclick="getPDF('.pdf-page')" aling="center"><span class="k-sprite po_downflecha_sup"></span></a>
                    </td>
                </tr>
            </table>
            <div class="sidenavSup"></div>                    
        </div>
        <table style="width: 100%">
            <tr>
                <td style="width: 20%">
                    <table style="width: 100%">
                        <tr style="padding-top: 20px">
                            <td style="width: 25%; padding: 20px">
                                <label class="letraParrafo">Año:</label>
                            </td>
                            <td style="width: 75%; padding: 20px">
                                <input id="ipAnoLiq" style="width: 100%" />                        
                            </td>
                        </tr>
                        <tr style="padding-top: 20px">
                            <td style="width: 25%; padding: 20px">
                                <label class="letraParrafo">Nomina:</label>
                            </td>
                            <td style="width: 75%; padding: 20px">
                                <input id="ipNomina" class="k-textbox" style="width: 100%" />                        
                            </td>
                        </tr>
<!--                        <tr>
                            <td style="width: 25% ; padding: 20px; text-align: right" colspan="2" style="text-align: center">
                                <div class="box-col">                            
                                    <button class="export-pdf k-button" onclick="getPDF('.pdf-page')">Guardar PDF</button>
                                </div>
                            </td>
                        </tr>                        -->
                    </table>
                </td>
                <td style="width: 80%">
                    <div id="divPDF" class="page-container hidden-on-narrow" style="display: none width: 100%;overflow-y: auto;overflow-x : hidden ">
                        <div class="pdf-page size-letter">
                            <div class="pdf-header" id="headerPdf">
                                <span class="company-logo">
                                    <img id="logoEmpresaPDF" src="" width="300" height="115"/>                                    
                                </span>
                                <span class="documentName"><h3>Comprobante de pago</h3></span>
                            </div>
                            <div class="pdf-footer">
                                <span class="company-logo">                                    
                                    <img src="../../../images/ComprobantePie.png" width="817" height="103" style="position: absolute; left: 0px; bottom: 0px;"/>                                    
                                </span>                                
                            </div>
                            <div class="encabezado" id="encabezado">
                                <table style="width: 100%">
                                    <tr>
                                        <td style="width: 15%">
                                            Empleado
                                        </td>
                                        <td style="width: 35%">
                                            <label id="lbEmpleado"></label>
                                        </td>
                                        <td style="width: 5%">
                                            
                                        </td>
                                        <td style="width: 15%">
                                            Actividad
                                        </td>
                                        <td style="width: 30%">
                                            <label id="lbActividad"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 15%">
                                            NIT / CC
                                        </td>
                                        <td style="width: 30%">
                                            <label id="lbNumeroDocumento"></label>
                                        </td>
                                        <td style="width: 10%">
                                            
                                        </td>
                                        <td style="width: 15%; vertical-align: middle;" rowspan="2">
                                            Sucursal / Agencia
                                        </td>
                                        <td style="width: 30%; vertical-align: middle;" rowspan="2">
                                            <label id="lbSucursal"></label>
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <td style="width: 15%">
                                            Cargo
                                        </td>
                                        <td style="width: 35%">
                                            <label id="lbCargo"></label>
                                        </td>
                                        <td style="width: 5%">
                                            
                                        </td>
                                        <td style="width: 15%">
                                            
                                        </td>
                                        <td style="width: 30%">
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 15%">
                                            Sueldo básico
                                        </td>
                                        <td style="width: 35%">
                                            <label id="lbSueldoBasico"></label>
                                        </td>
                                        <td style="width: 5%">
                                            
                                        </td>
                                        <td style="width: 15%">
                                            
                                        </td>
                                        <td style="width: 30%">
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 15%">
                                            Fecha
                                        </td>
                                        <td style="width: 35%">
                                            <label id="lbFecha"></label>
                                        </td>
                                        <td style="width: 5%">
                                            
                                        </td>
                                        <td style="width: 15%">
                                            
                                        </td>
                                        <td style="width: 30%">
                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 15%">
                                            Forma de pago
                                        </td>
                                        <td colspan="4">
                                            <label id="lbFormaPago"></label>
                                        </td>                                        
                                    </tr>
                                </table>
                            </div>                                                        
                            <div class="pdf-body" id="bodyPdf">
                                <div id="grid"></div>
                                <br><br>
                                <div class="signature">
                                    <p>
                                    Neto devengado:  <label id="lbNetoDevengado"></label>                                    
                                    </p><br>
                                    <p>                                    
                                    Recibido: ________________________________________                                     
                                    </p>
                                </div>
                                
                            </div>
                        </div>
                    </div>                    
                </td>
            </tr>
        </table>
        <script id="rowTemplateCmp" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #"> 
            <td>
            <span class="title" id ="#: desconcepto #">#: desconcepto # </span>
            </td> 
            <td style="text-align: right">
            <span class="title" id ="#: base #">#: kendo.toString( base,"c0") # </span>
            </td>                               
            <td style="text-align: right">
            <span class="title" id ="#: devtiempo #">#: devtiempo # </span>
            </td>                   
            <td style="text-align: right">
            <span class="title" id ="#: devvalor #">#: kendo.toString( devvalor,"c0") # </span>
            </td>
            <td style="text-align: right">
            <span class="title" id ="#: dedtiempo #">#: dedtiempo # </span>
            </td>                   
            <td style="text-align: right">
            <span class="title" id ="#: dedvalor #">#: kendo.toString( dedvalor,"c0") # </span>
            </td>
            </tr>                       
        </script>
        <script id="altRowTemplateCmp" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #">             
            <td>
            <span class="title" id ="#: desconcepto #">#: desconcepto # </span>
            </td> 
            <td style="text-align: right">
            <span class="title" id ="#: base #">#: kendo.toString( base,"c0") # </span>
            </td>                               
            <td style="text-align: right">
            <span class="title" id ="#: devtiempo #">#: devtiempo # </span>
            </td>                   
            <td style="text-align: right">
            <span class="title" id ="#: devvalor #">#: kendo.toString( devvalor,"c0") # </span>
            </td>
            <td style="text-align: right">
            <span class="title" id ="#: dedtiempo #">#: dedtiempo # </span>
            </td>                   
            <td style="text-align: right">
            <span class="title" id ="#: dedvalor #">#: kendo.toString( dedvalor,"c0") # </span>
            </td>                       
            </tr>
        </script>
    </body>
</html>
