        <title>Memorandos</title>

        <script src="../../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../../scripts/jquery.min.js" type="text/javascript"></script>

        <link href="../../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div>
            <table style="height: 50px; width: 100%">
                <td style="width: 50px;height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                <td style="width: 40%;height: 50px"><h1 id = "subtitulo" class="subTitulo">Memorandos</h1></td>
                <td style="height: 60%"> </td>
                <td style="width: 50px;height: 50px" title="Crear Ciudad"><a id ="btnCrear" class="k-grid" onclick ="addRow()" aling="center"><span class="k-sprite po_mas"></span></a></td>
            </table>
            <div class="sidenavSup"></div>
        </div>
        <script id="rowTemplate" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #"> 
            <td>
            <span class="title">#: ciu__cod #</span>
            </td>
            <td>
            <span class="title">#: ciu__nom #</span>
            </td> 
            <td>
            <span class="title">#: ciu__area #</span>
            </td>
            <td>
            <a  class='k-grid-memo'><span id = "memo#: uni__cod#" class = "k-sprite #try{if(uni__est == 0){#po_checkAct#}else if(uni__est == 1){#po_checkBloq#}else if(uni__est == 99){#po_checkCreate#}}catch(e){#po_checkCreate#}#" ></span></a>
            </td>                
            </tr>
        </script>
        <script id="altRowTemplate" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #">
            <td>
            <span class="title">#: ciu__cod #</span>
            </td>
            <td>
            <span class="title">#: ciu__nom #</span>
            </td> 
            <td>
            <span class="title">#: ciu__area #</span>
            </td>
            <td>
            <a  class='k-grid-memo'><span id = "memo#: uni__cod#" class = "k-sprite #try{if(uni__est == 0){#po_checkAct#}else if(uni__est == 1){#po_checkBloq#}else if(uni__est == 99){#po_checkCreate#}}catch(e){#po_checkCreate#}#" ></span></a>
            </td>
            </tr>
        </script>
        <div id="outerWrapper">
            <div id="grid" name="grid"></div>
        </div>
        <div>
        </div>
    </body>
