<!DOCTYPE html>
<html>
<head>
   
    <style>html { font-size: 10px; font-family: "Courier New" }</style>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

       
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/pakoPdf.js" type="text/javascript"></script>
        <script src="../../scripts/zipPdf.js" type="text/javascript"></script>
        <script src="../js/certificadoRetencion.js" type="text/javascript"></script>
        <script src="../js/variablesRetencion.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>

        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        
</head>
<body>
<div id="example">
    
            <h4>Guardar PDF</h4>
            <button class="export-pdf k-primary" onclick="getPDF('.page-container')">Guardar PDF</button>
        </div>
      

    <div id="principal"  class="page-container hidden-on-narrow">
        <div id="pag" class="pdf-page size-a4 fondo" >

            <div id="pdfContainer" class="pdf-body">

            </div>
            
        </div>
         
    </div>
 

  

    <script>
        // Import DejaVu Sans font for embedding

        // NOTE: Only required if the Kendo UI stylesheets are loaded
        // from a different origin, e.g. cdn.kendostatic.com
        kendo.pdf.defineFont({
               "DejaVu Sans"                : "http://cdn.kendostatic.com/2017.1.118/styles/fonts/DejaVu/DejaVuSans.ttf",
            
               // "DejaVu Sans|Bold"        : "DejaVuSans-Bold.ttf",
               // "DejaVu Sans|Bold|Italic" : "DejaVuSans-Oblique.ttf",
               // "DejaVu Sans|Italic"      : "DejaVuSans-Oblique.ttf"
        });
    </script>

    <!-- Load Pako ZLIB library to enable PDF compression -->
    <script src="../../scripts/pakoPdf.js"></script>

    <style>
        
        
        
        table {
    border-collapse: collapse;
    border-spacing: 0;
        }
        .bordePDF1{
            border-radius: 12px 0 0 0;
            border: 0.5px solid black;
           
        }
        .bordePDF2{
            border-radius: 0 12px  0 0;
            border: 0.5px solid black;
           
        }
        .bordePDF4{
            border-radius: 0 0 12px 0;
            border: 0.5px solid black;
           
        }
        .bordePDF3{
            border-radius:  0 0 0 12px ;
            border: 0.5px solid black;
           
        }
        .tablaPdf{
    border: 0.5px solid black;

        
        }
        .tablaPdf1{
        border-bottom: 0.5px solid black;

        }
        .fondo{
            /*background-image: url(w3s.png);*/
        }
        .pdf-page {
            margin: 0 auto;
            box-sizing: border-box;
            box-shadow: 0 1px 10px 0 rgba(0,0,0,.3);
            background-color: #fff;
            color: #333;
            position: relative;
        }
        .pdf-header {
            position: absolute;
            top: .5in;
            height: .6in;
            left: .5in;
            right: .5in;
           
        }
        .invoice-number {
            padding-top: .17in;
            float: right;
        }
   
        .size-a4 { width: 8.3in; height: 11.7in; }
        .size-letter { width: 8.5in; height: 11in; }
        .size-executive { width: 7.25in; height: 10.5in; }

        .company-logo {
            font-size: 30px;
            font-weight: bold;
            color: #3aabf0;
        }
        .for {
            position: absolute;
            top: 1.5in;
            left: .5in;
            width: 2.5in;
            padding-left: 120px;
        }
        .from {
            position: absolute;
            top: 1.5in;
            right: .5in;
            width: 2.5in;
            padding-right: 30px;
            text-align:right;
        }
        .from p, .for p {
            color: #787878;
        }
        .signature {
            padding-top: .5in;
        }
        .signature {
            padding-top: .5in;
        }
      
    </style>

</div>


</body>
</html>
