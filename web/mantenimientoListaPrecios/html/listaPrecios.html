<html>
    <head>
        <title>Lista de precios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendoGrid.custom.min.js" type="text/javascript"></script>
        <script src="../../scripts/bootstrap.js" type="text/javascript"></script>        
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script><script src="../../scripts/kendoGrid.custom.min.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/listaPrecios.js" type="text/javascript"></script>        
        <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        
        <link href="../css/listaPrecios.css" rel="stylesheet" type="text/css"/>
        <script src="../js/variablesListaPrecios.js" type="text/javascript"></script>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <script src="../js/listaPreciosCabecera.js" type="text/javascript"></script>
        <link href="../css/listaPreciosCabecera.css" rel="stylesheet" type="text/css"/>
        
    </head>    
    <body>
        <div id="divCabeceraListaPrecios" class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Lista de precios <label id="idNumerofactura"></label></h1>                                
                            </td>
                            <td style="width: 50px; text-align: right;">
                                <a id ="btnEditar" class="k-grid" onclick ="editCab()"><span class="k-sprite po_edit_sup"></span></a>
                            </td>
                            <!--                            <td style="width: 50px; text-align: right;">
                                                            <a id ="btnGuardar" class="k-grid" onclick ="guardarFactura()" aling="center"><span class="k-icon po_saveon"></span></a>
                                                        </td>-->
                            <td style="width: 50px; text-align: right; padding-right: 10px">
                                <a id ="btnCrear" class="k-grid" onclick ="volver()" aling="center"><span class="k-sprite po_back"></span></a>
                            </td>
                        </tr>
                    </table>
                    <div class="sidenavSup"></div>                    
                </div>
                <div class="col-sm-12">                    
                    <div class="row">
                        <div class="col-sm-8">
                            <table style="width: 100%">                            
                                <tr>
                                    <td>
                                        <label class="letraParrafo" >Descripción</label>
                                    </td>
                                    <td >
                                        <label id="idDescripcion"  style="width: 100%" />
                                    </td>
                                    <td >
                                        <label class="letraParrafo">Fecha inicio:</label>
                                    </td>
                                    <td >
                                        <label id="idFechaInicio" style="width: 100%"/>
                                    </td>
                                    <td >
                                        <label class="letraParrafo">Fecha fin:</label>
                                    </td>
                                    <td >
                                        <label id="idFechaFin" style="width: 100%"/>
                                    </td>
                                </tr>                                
                            </table>
                        </div>
<!--                        <div class="col-sm-4">
                            <table style="width: 100%">                            
                                <tr>
                                    
                                </tr>
                                <tr>
                                    
                                </tr>                                
                            </table>
                        </div>-->
                    </div>                    
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Detalle</h1>
                            </td>
                            <td style="text-align: right; padding-right: 20">
                                <a id ="btnCrear" class="k-grid" onclick ="agregarItemDetalle()" aling="center"><span class="k-sprite po_mas"></span></a>
                            </td>
                        </tr>
                    </table>                    
                </div>
            </div>
            <div id="outerWrapper">
                <div >            
                    <div id="gridDetalleListaPrecios"></div>        
                </div>
            </div>

        </div>
        <div id="customPopUp" hidden="hidden" style = "overflow-y: hidden;" class="">
            <div class="k-window-titlebar k-header" style="margin-top: -4px;height: 1.9em;">
                &nbsp;
                <span class="k-window-title">Crear</span>
                <div class="k-window-actions">
                    <a role="button" href="#" class="k-window-action k-link" aria-label="Close">
                        <span class="k-icon k-i-close" onclick='cerrarCustomPopUp()' role="button"></span>
                    </a>
                </div>
            </div>
            <br>
              <div>
            <table style="width: 100%">
                <tr>
                    <td style="width: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                    <td>
                        <h1 id = "subtitulo" class="subTitulo">Lista de Precios <label id="idNumeroPedido"></label></h1>                                
                    </td>                            
                </tr>
            </table>
            <div class="sidenavSup"></div>                    
        </div>

        <span id="centeredNotification" style="display:none;"></span>
        <div >
            <div >
                <div>                    
                    <div >
                        <div >
                            <table style="width: 100%">                            
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo" >Descripción</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="ipDescripcion" class="k-textbox"style="width: 100%" required/>
                                    </td>
                                </tr>                                                       
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Fecha Inicial:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="ipFechaInicio" style="width: 100%" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30%">
                                        <label class="letraParrafo">Fecha Vencimiento:</label>
                                    </td>
                                    <td style="width: 70%">
                                        <input id="ipFechaFin" style="width: 100%" required/>
                                    </td>
                                </tr>
                            </table>
                        </div>                        
                    </div>                    
                </div>


            </div>
            <footer><button id="buttonCab" class="k-primary" style="width: 100%;height: 40px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" onclick="clickBtnCabecera()">Guardar Cabecera</button>            
        </div>
        <br>
        <br>
        <br>
        <br>
        
        </div>
    </body>
</html>
