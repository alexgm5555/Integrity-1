<html>
    <head>
        <title>Item Lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/popupListaPrecios.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>        
        <link href="../css/popupListaPrecios.css" rel="stylesheet" type="text/css"/>
        <script src="../js/variablesListaPrecios.js" type="text/javascript"></script>
    </head>
    <body>
        <br>
        <table style="width: 100%;">
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Clase Artículo:</label>
                </td>
                <td class="tdDerecho">
                    <input id="idClaseArticulo"  style=" width: 100%" required/>
                </td>
            </tr>            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Artículo</label>
                </td>
                <td class="tdDerecho">
                    <input id="idArticulo"  style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Precio</label>
                </td>
                <td class="tdDerecho">
                    <input id="idPrecio"   style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Descripción</label>
                </td>
                <td class="tdDerecho">
                    <input id="idDescripcion" class="k-textbox"  style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Presentación</label>
                </td>
                <td class="tdDerecho">
                    <input id="idPresentacion"   style="width: 100%" required/>
                </td>
            </tr>
            
            <tr>
                <td class="tdBotones" colspan="2" >
                    <button id="btAgregar" class="k-primary" onclick="agregarPrecio()" >Agregar</button>
                    <button id="btCancelar" class="k-primary" onclick="btnCancelar()" >Cancelar</button>
                </td>                
            </tr>
        </table>                    
    </body>
</html>
