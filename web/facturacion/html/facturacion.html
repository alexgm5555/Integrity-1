<html>
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script> 
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/facturacion.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../css/facturacion.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div id="divSubtitulo">
            <table style="height: 50px; vertical-align: top; width: 100%">
                <td style="width: 50px; height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                <td style="height: 50px;"><h4 id = "subtitulo" class="subTitulo">Facturas</h4></td> 
                <td style="width: 50px; text-align: right; padding-right: 10px">
                    <a id ="btnSearch" class="k-grid" onclick ="popUpFiltros()" aling="center"><span class="k-icon po_look"></span></a>
                </td>
                <td style="width: 50px; text-align: right; padding-right: 10px">
                    <a id ="btnCrear" class="k-grid" onclick ="crearFactura()" aling="center"><span class="k-icon po_mas"></span></a>
                </td>                
            </table>   
            <div class="sidenavSup"></div>                    
        </div>
        <script id="rowTemplateFac" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #"> 
                <td>
                    <span class="title">#: fac__nro #</span>
                </td>
                <td>
                    <span class="title">#: ter__nit #</span>
                </td>
                <td>
                    <span class="title">#: cdm__nom #</span>
                </td>
                <td>
                    <span class="title">#: fac__fec #</span>
                </td>
                <td>
                    <span class="title">#: fac__fec__venc #</span>
                </td>
                <td>
                    <span class="title">#: fac__edo #</span>
                </td>
                <td>
                     <a  class='k-grid-detalle'><span id = "imprimir#: fac__nro#" class='k-sprite po_print'></span></a>
                     <a  class='k-grid-editar'><span id = "editar#: fac__nro#" class='k-sprite po_editon'></span></a>
                     <a  class='k-grid-anular'><span id = "anular#: fac__nro#" class='k-sprite po_cerrar_disabled'></span></a>
                </td>
                
            </tr>
        </script>
        <script id="altRowTemplateFac" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #">
                <td>
                    <span class="title">#: fac__nro #</span>
                </td>
                <td>
                    <span class="title">#: ter__nit #</span>
                </td>
                <td>
                    <span class="title">#: cdm__nom #</span>
                </td>
                <td>
                    <span class="title">#: fac__fec #</span>
                </td>
                <td>
                    <span class="title">#: fac__fec__venc #</span>
                </td>
                <td>
                    <span class="title">#: fac__edo #</span>
                </td>
                <td>
                     <a  class='k-grid-detalle'><span id = "imprimir#: fac__nro#" class='k-sprite po_print'></span></a>
                     <a  class='k-grid-editar'><span id = "editar#: fac__nro#" class='k-sprite po_editon'></span></a>
                     <a  class='k-grid-anular'><span id = "anular#: fac__nro#" class='k-sprite po_cerrar_disabled'></span></a>
                </td>
            </tr>
        </script>
        <div class="container-fluid">            
            <div id="grid"></div>        
        </div>            
    </body>
</html>
