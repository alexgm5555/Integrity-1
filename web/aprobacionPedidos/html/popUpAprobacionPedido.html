<html>
    <head>
        <title>Aprobar pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendoCabecera.custom.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/variablesAprobacionPedidos.js" type="text/javascript"></script>
        <script src="../js/popUpAprobacionPedido.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../css/popUpAprobacionPedido.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            
            <br>
            <table style="width: 100%" >            
                <tr>                
                    <td class="tdDerecho">                    
                        <label id="lbCliente" class="subTitulo" style="width: 100%" ></label>
                    </td>
                </tr>
                <tr>                
                    <td class="tdDerecho">                    
                        <label id="lbPedido" class="subTitulo" style="width: 100%" ></label>
                    </td>
                </tr>
                <tr>                
                    <td class="tdDerecho">                    
                        <label id="lbFecha" class="subTitulo" style="width: 100%" ></label>
                    </td>
                </tr>            
            </table>
            <br>        
            <table style="width: 100%" >            
                <tr>
                    <td class="tdIzquierdo" style="width: 50%">
                        <label class="letraParrafo" style="width: 100%" >Cupo crédito:</label>
                    </td>                
                    <td class="tdDerecho" style="width: 50%">                    
                        <label id="lbCupoCre" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Cupo ventas:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbCupoVen" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label class="letraParrafo" style="width: 100%" >Cartera por vencer:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbCarteraXVencer" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo" >
                        <label class="letraParrafo" style="width: 100%" >Cartera vencida:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbCarteraVencida" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Cheques devueltos:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbChequesDev" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Valor neto pedido:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbValorNetoPedido" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Pedidos en tramite:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbPedidosTramite" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Cupo crédito disponible:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbCupoCreDisp" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Cupo venta disponible:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <label id="lbCupoVenDisp" class="letraParrafo" style="width: 100%" >""</label>
                    </td>
                </tr>
                <tr>
                    <td class="tdIzquierdo">
                        <label>Observaciones:</label>
                    </td>                
                    <td class="tdDerecho">                    
                        <textarea id="idObservaciones:" data-bind="value: textareaValue" class="k-textbox" style="height: 80px; width: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdBotones" colspan="2" >
                        <button id="btAprobar" class="k-primary" onclick="aprobarPedido()" >Aprobar</button>
                        <button id="btCancelar" class="k-primary" onclick="btnCancelar()" >Cancelar</button>
                    </td>                
                </tr>
                
            </table>    
        </div>
</html>
