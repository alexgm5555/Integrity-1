<html>
    <head>
        <title>Item Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendoCabecera.custom.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/variablesClientes.js" type="text/javascript"></script>
        <script src="../js/popupCliente.js" type="text/javascript"></script>
        <script src="../../scripts/kendoTimePicker.custom.min.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>        
        <link href="../css/popupItemVendedor.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <br>
        <table style="width: 100%;">            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Nit:</label>
                </td>
                <td class="tdDerecho">
                    <input id="nit" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Nombre:</label>
                </td>
                <td class="tdDerecho">
                    <input id="nombre" style="width: 100%" required/>
                </td>
            </tr>            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Clase Cliente:</label>
                </td>
                <td class="tdDerecho">
                    <input id="claseCliente" style="width: 100%" required/>
                </td>
            </tr>
            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Email:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Email" class="k-textbox" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Identificacion De Calificacion:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Identificacion" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Cupo De Credito:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Cupo_De_Credito" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                 <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Cupo De Ventas</label>
                </td>
                <td class="tdDerecho">
                    <input id="Cupo_De_Ventas" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Persona Contacto Tesoreria:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Persona_Contacto_Tesoreria" class="k-textbox" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Persona Contacto Ventas:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Persona_Contacto_Ventas" class="k-textbox" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Certificado Analisis:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Certificado_Analisis" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Despachos Parciales:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Despachos_Parciales" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Transporte por:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Transporte_por" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Numero de Copias Factura:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Copias_Factura" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Forma de Pago :</label>
                </td>
                <td class="tdDerecho">
                    <input id="Forma_Pago" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Numero de Lista:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Numero_Lista" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Dia de Pago :</label>
                </td>
                <td class="tdDerecho">
                    <input id="Dia_Pago"  style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Hora de Pago:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Hora_Pago" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Bodega en Consignacion:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Bodega" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Precio por Establecimiento:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Precio_Establecimiento" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Tope Maximo Galones:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Tope_Galones" style="width: 100%" required/>
                </td>
            </tr>
            
            <tr>
                <td class="tdBotones" colspan="2" >
                    <button id="btAgregar" class="k-primary"  >Agregar</button>
                    <button id="btCancelar" class="k-primary"  >Cancelar</button>
                </td>                
            </tr>
        </table>                    
    </body>
</html>
