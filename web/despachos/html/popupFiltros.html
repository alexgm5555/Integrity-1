        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>

    <body>
        <br>
        <table style="width: 100%;">            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Region:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Region" style="width: 100%" required/>
                </td>
            </tr>
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Ciudad:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Ciudad" style="width: 100%" required/>
                </td>
            </tr>            
            <tr>
                <td class="tdIzquierdo">
                    <label class="letraParrafo">Establecimiento Comercial:</label>
                </td>
                <td class="tdDerecho">
                    <input id="Establecimiento" class = "k-textbox" style="width: 100%"  required/>
                </td>
            </tr>
                       
            <tr>
                <td class="tdBotones" colspan="2" >
                    <button id="btAgregar" class="k-primary"  >Agregar</button>
                    <button id="btCancelar" class="k-primary"  >Cancelar</button>
                </td>                
            </tr>
        </table>                    
 
    </body>
